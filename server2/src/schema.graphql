type User {
  id: ID! @id
  googleID: String!
  credits: Number
}

type Survey {
  id: ID! @id
  title: String!
  subject: String!
  body: String!
  recipients: [Recipient!]!
  yes: Number
  no: Number
  _user: User!
  dateSent: Date!
  lastResponded: Date
}

type Recipient @embedded {
  email: String!
  responded: Boolean
}